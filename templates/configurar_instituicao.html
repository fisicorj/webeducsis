
{% extends 'base.html' %}
{% block title %}Configurar Instituição{% endblock %}
{% block content %}
<h2>Configurar Média Mínima da Instituição</h2>
<form method="POST" class="form-inline">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label class="form-label">Instituição:</label>
            <input type="text" class="form-control" value="{{ instituicao.nome }}" disabled>
        </div>
        <div class="col-auto">
            <label class="form-label">Média Mínima:</label>
            <input name="media_minima" class="form-control" value="{{ instituicao.media_minima }}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</form>
<a href="{{ url_for('painel') }}" class="btn btn-secondary mt-4">Voltar ao Painel</a>
{% endblock %}

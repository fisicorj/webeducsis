{% extends "base.html" %}
{% block title %}Turmas{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Cadastro de Turmas</h2>
    <form method="POST" class="row g-3">
        <div class="col-md-4"><input name="nome" class="form-control" placeholder="Nome da Turma"></div>
        <div class="col-md-3"><input name="turno" class="form-control" placeholder="Turno"></div>
        <div class="col-md-4">
            <select name="instituicao_id" class="form-select">
                {% for inst in instituicoes %}
                    <option value="{{ inst.id }}">{{ inst.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-1"><button type="submit" class="btn btn-success w-100">Salvar</button></div>
    </form>
    <table class="table table-bordered table-hover mt-4">
        <thead class="table-dark"><tr><th>Nome</th><th>Turno</th><th>Instituição</th></tr></thead>
        <tbody>
        {% for t in turmas %}
            <tr><td>{{ t.nome }}</td><td>{{ t.turno }}</td><td>{{ t.inst_nome }}</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

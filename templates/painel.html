{% extends "base.html" %}
{% block title %}Painel{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Painel Administrativo</h2>
    <div class="row g-4">
        <div class="col-md-3">
            <div class="card text-bg-primary text-center p-3">
                <h4>Instituições</h4>
                <h2>{{ total_instituicoes }}</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-success text-center p-3">
                <h4>Turmas</h4>
                <h2>{{ total_turmas }}</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-info text-center p-3">
                <h4>Alunos</h4>
                <h2>{{ total_alunos }}</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-warning text-center p-3">
                <h4>Notas Lançadas</h4>
                <h2>{{ total_notas }}</h2>
            </div>
        </div>
    </div>
    <a href="/" class="btn btn-outline-secondary mt-4">Voltar</a>
</div>
{% endblock %}

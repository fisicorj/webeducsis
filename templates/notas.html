
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Lan√ßar Notas: {{ aluno.nome }}</h2>
    <form method="POST" class="row g-3">
        <div class="col-md-2"><input name="p1" class="form-control" value="{{ nota.p1 if nota else '' }}" placeholder="P1"></div>
        <div class="col-md-2"><input name="p2" class="form-control" value="{{ nota.p2 if nota else '' }}" placeholder="P2"></div>
        <div class="col-md-2"><input name="lt" class="form-control" value="{{ nota.lt if nota else '' }}" placeholder="Atividades (0-10)"></div>
        <div class="col-md-2"><input name="projeto" class="form-control" value="{{ nota.projeto if nota else '' }}" placeholder="Trabalho"></div>
        <div class="col-md-2"><button type="submit" class="btn btn-success w-100">Salvar</button></div>
    </form>
</div>
</body>
</html>

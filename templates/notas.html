{% extends "base.html" %}
{% block title %}Notas{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Lan√ßar Notas: {{ aluno.nome }}</h2>
    <form method="POST" class="row g-3">
        <div class="col-md-2"><input name="p1" class="form-control" value="{{ nota.p1 if nota else '' }}" placeholder="P1"></div>
        <div class="col-md-2"><input name="p2" class="form-control" value="{{ nota.p2 if nota else '' }}" placeholder="P2"></div>
        <div class="col-md-2"><input name="lt" class="form-control" value="{{ nota.lt if nota else '' }}" placeholder="Atividades (0-10)"></div>

    </form>
</div>
{% endblock %}

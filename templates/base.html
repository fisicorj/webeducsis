
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Escolar{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% if session.get('user') %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Painel</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('instituicoes') }}">Instituições</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('turmas') }}">Turmas</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('alunos') }}">Alunos</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_alunos') }}">Notas</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="{{ url_for('logout') }}">Sair</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endif %}
<div class="container mt-4">
{% block content %}{% endblock %}
</div>
</body>
</html>

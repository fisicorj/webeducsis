
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Painel Administrativo</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Instituições</h5>
                    <p class="card-text display-4">{{ total_instituicoes }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Turmas</h5>
                    <p class="card-text display-4">{{ total_turmas }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Alunos</h5>
                    <p class="card-text display-4">{{ total_alunos }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

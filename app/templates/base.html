
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Escolar{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% if current_user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('painel.painel') }}">Painel</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('instituicoes.listar') }}">Instituições</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('turmas.listar') }}">Turmas</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('alunos.listar') }}">Alunos</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('notas.listar') }}">Notas</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="{{ url_for('auth.logout') }}">Sair</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endif %}
<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>

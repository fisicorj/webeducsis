{% extends 'base.html' %}
{% block content %}
<h2>{{ titulo }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">{{ form.aluno_id.label }} {{ form.aluno_id(class="form-select") }}</div>
    <div class="mb-3">{{ form.disciplina_id.label }} {{ form.disciplina_id(class="form-select") }}</div>
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
{% endblock %}

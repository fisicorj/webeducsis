
{% extends 'base.html' %}
{% block title %}Listagem{% endblock %}
{% block content %}
<h2>{{ titulo }}</h2>
<a href="{{ url_for(novo_url) }}" class="btn btn-primary mb-3">Novo</a>
<table class="table table-bordered table-hover">
<thead class="table-dark"><tr>
{% for cab in cabecalhos %}<th>{{ cab }}</th>{% endfor %}
<th>Ações</th>
</tr></thead>
<tbody>
{% for item in itens %}
<tr>
{% for campo in campos %}
<td>{{ getattr(item, campo) }}</td>
{% endfor %}
<td>
  <a href="{{ url_for('instituicoes.editar', id=item.id) }}" class="btn btn-sm btn-outline-warning">Editar</a>
  <a href="{{ url_for(excluir_url, id=item.id) }}" class="btn btn-sm btn-outline-danger">Excluir</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
